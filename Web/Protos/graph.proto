syntax = "proto3";
package api;
option csharp_namespace = "Web";

message Graph {
  repeated Node nodes = 1;
  repeated Edge edges = 2;
}

message Node {
  int32 id = 1;
  double positionX = 2;
  double positionY = 3;
}

message Edge {
  int32 id = 1;
  int32 firstNode = 2;
  int32 secondNode = 3;
}